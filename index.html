<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="

<body>
    <div class="container">

        <!-- Header Section Start -->

        <div class="header">
            <div class="logo">
                <img src="cart_images/WhatsApp Image 2024-09-05 at 12.41.38 PM.jpeg   " alt="">
            </div>
            <div class="profile_info">
                <h3>Ranveer Singh</h3>
                <p>rvs523472@gmail.com</p>
            </div>
            <div class="navbar_list">
                <ul>
                    <li> <i class="fa-solid fa-house"></i><a href="">Home</a></li>
                    <li> <i class="fa-solid fa-file"></i><a href="">File</a></li>
                    <li> <i class="fa-solid fa-message"></i><a href="">Message</a></li>
                    <li> <i class="fa-solid fa-bell"></i><a href="">Notification</a></li>
                    <li> <i class="fa-solid fa-location-pin"></i><a href="">Location</a></li>
                    <li> <i class="fa-solid fa-chart-pie"></i><a href="">Graph</a></li>
                </ul>
            </div>



        </div>

        <!-- Header Section End -->



        <!-- Hero Section Start -->
        <div class="hero">
            <div class="dashboard_heading">
                <h3>Dashboard User</h3>
                <span><i class="fa-solid fa-bars"></i></span>

        <div class="itmes">

            <div class="dashbord_box">

                    <span><i class="fa-solid fa-share"></i></span>
                </div>

            </div>

            <div class="dashbord_box">
                <div class="box_info">

                    <span><i class="fa-solid fa-thumbs-up"></i></span>
                </div>
               <p> 1259 </p> 
            </div>

            <div class="dashbord_box">
                <div class="box_info">
                    <h4>Rating</h4>
                    <span><i class="fa-regular fa-star"></i></span>
                </div>

        </div>


        <div class="result_info">

            <div class="chart_first" id="chart_logo" >
                <img src="cart_images/chart1.jpeg" alt="">
            </div>
            <div class="chart_two" id="chart_logo" >

          </div>
          <div class="chart_three"  >
